spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.show_sql=true
logging.level.org.hibernate.SQL= debug
logging.level.org.hibernate.type=trace
# 해당 프로퍼티스는 Test케이스에만 작동하는 properties이다
# 그리고 위 설정이 아무것도 없어도 테스트는 동작한다
# 이유는 spring이 메모리에 작은 공간을 만들어 DB를 만들고
# 테스트를 진행하기 때문이다. 해서 외부 DB에 연결하지 않고
# 이렇게 resource 파일을 만들고 properties를 만든 다음
# 테스트를 돌리면 메모리를 이용해 테스트를 돌릴 수 있다.